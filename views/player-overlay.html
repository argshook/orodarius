<div class="player-overlay" ng-show="$ctrl.getCurrentVideoItem().videoId">
  <div class="video-score">
    {{$ctrl.getCurrentVideoItem().redditScore}}
  </div>

  <div class="video-title">
    <a ng-href="{{$ctrl.getCurrentVideoItem().redditUrl}}" target="_blank">
      {{$ctrl.getCurrentVideoItem().title}}
    </a>
  </div>
</div>
