<div class="container-sidebar" ng-class="{'container-sidebar--open': sidebarService.isOpen}">
  <div class="sidebar-toggle" ng-click="sidebarService.toggle()">
    <span class="glyphicon glyphicon-circle-arrow-{{sidebarService.isOpen ? 'right' : 'left'}}"></span>
  </div>

  <orodarius-sidebar-head></orodarius-sidebar-head>

  <div class="sidebar-playlist-container">
    <div class="sidebar-playlist" ng-scroll-on="playerService.currentVideoItem">
      <video-item ng-repeat="item in sidebarCtrl.playlist track by $index"
                  ng-click="sidebarCtrl.playVideo(item)"
                  video-item="item">
      </video-item>

      <div
        class="list-group-more"
        ng-show="sidebarCtrl.playlist.length > 0"
        ng-class="{'list-group-more__loading': sidebarCtrl.isLoading}"
        ng-click="sidebarCtrl.expandPlaylist()"
      >
        <span class="glyphicon glyphicon-plus"></span>
      </div>
      <div
        class="sidebar-empty"
        ng-class="{loading: sidebarCtrl.isLoading}"
        ng-show="sidebarCtrl.playlist.length === 0">
        <div ng-if="sidebarCtrl.lastSubreddits.length">
          <h2>Recent</h2>
          <div class="sidebar-empty__btns">
            <button class="sidebar-suggestions__button" ng-repeat="subreddit in sidebarCtrl.lastSubreddits"
              ng-click="sidebarCtrl.fillPlaylistWith(subreddit.name)">r/{{::subreddit.name}}</buttn>
          </div>
          <hr>
        </div>
        <h2>Suggestions</h2>
        <div class="sidebar-suggestions">
          <button class="sidebar-suggestions__button" ng-repeat="subreddit in ::sidebarCtrl.suggestedSubreddits" ng-click="sidebarCtrl.fillPlaylistWith(subreddit.name)">
            r/{{::subreddit.name}}
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="sidebar-footer">
    <div class="row">
      <div class="col-xs-6">
        <a href="http://github.com/argshook/orodarius">github</a>
      </div>
      <div class="col-xs-6 text-right">
        last updated <a href="{{::sidebarCtrl.lastUpdatedData.url}}" title="{{::sidebarCtrl.lastUpdatedData.message}}" target="_blank">{{::sidebarCtrl.lastUpdatedData.date | date: 'medium'}}</a>
      </div>
    </div>
  </div>
</div>
