<div class="player-overlay" ng-show="$ctrl.PlayerService.currentVideoItem.videoId">
  <div class="video-score">
    {{$ctrl.PlayerService.currentVideoItem.redditScore}}
  </div>

  <div class="video-title">
    <a ng-href="{{$ctrl.PlayerService.currentVideoItem.redditUrl}}" target="_blank">
      {{$ctrl.PlayerService.currentVideoItem.title}}
    </a>
  </div>
</div>
