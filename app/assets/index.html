<!DOCTYPE html>
<html lang="en" ng-app="orodarius" ng-controller="baseCtrl as base">
<head>
  <meta charset="UTF-8">
  <title>Orodarius</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-bind-keys="base.keyboardEventsOptions">

  <div class="container-full">
    <div class="video-player-container">
      <div id="main-video-player" youtube-player></div>
    </div>
  </div>

  <div
    class="container-sidebar"
    ng-class="{'container-sidebar--open': sidebarService.isOpen}"
    ng-controller="sidebarCtrl as sidebar">
    <div
      class="sidebar-toggle"
      ng-click="sidebarService.toggle()">
      <span class="glyphicon glyphicon-circle-arrow-{{sidebarService.isOpen ? 'right' : 'left'}}"></span>
    </div>

    <div class="sidebar-heading">
      <h1>Subreddit TV</h1>

      <div class="sidebar-now-playing">
        <span class="sidebar-now-playing-label">Now playing:</span>
        <input class="sidebar-now-playing-input" placeholder="{{playlistService.currentSubreddit}}" type="text" ng-enter="sidebar.fillPlaylistWith(playlistService.currentSubreddit)" ng-model="playlistService.currentSubreddit" />
        <button class="sidebar-now-playing-btn" ng-click="sidebar.fillPlaylistWith(playlistService.currentSubreddit)">
          <span class="glyphicon glyphicon-search" ng-class="{loading: sidebar.isListLoading}"></span>
        </button>
      </div>
    </div>

    <div class="sidebar-playlist" ng-scroll-on="playerService.currentVideoItem">
      <div
        class="list-group-item"
        ng-repeat="item in playlistService.playlist"
        ng-class="{current: item.videoId === playerService.currentVideoItem.videoId}"
        ng-click="sidebar.playVideo(item)">
        <div class="list-group-thumbnail" ng-class="{nsfw: item.thumbnailUrl === 'images/nsfw-thumbnail.jpg'}" style="background-image: url({{item.thumbnailUrl}});"></div>
        <div class="list-group-title">{{item.title}}</div>
        <div class="list-group-index">{{$index + 1}}</div>
      </div>
      <div
        class="list-group-more"
        ng-show="playlistService.playlist.length > 0"
        ng-click="playlistService.expandPlaylist()"
      >
        <span class="glyphicon glyphicon-plus"></span>
      </div>
      <div class="list-group-empty" ng-show="playlistService.playlist.length === 0">
        <h2>Playlist empty...</h2>
        <p>Try some subreddits, like <em>videos</em> or <em>artisanvideos</em></p>
      </div>
    </div>

    <div class="sidebar-footer">
      <div class="row">
        <div class="col-xs-6">
          <a href="http://github.com/argshook/orodarius">github</a>
        </div>
        <div class="col-xs-6 text-right">
          early access v4.20
        </div>
      </div>
    </div>
  </div>

  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
