<!DOCTYPE html>
<html lang="en" ng-app="orodarius">
<head>
  <meta charset="UTF-8">
  <title>Orodarius</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container-full">
    <div class="video-player-container">
      <div id="main-video-player" youtube-player></div>
    </div>
  </div>

  <div
    class="container-sidebar"
    ng-class="{'container-sidebar--open': sidebar.isOpen}"
    ng-controller="sidebarCtrl as sidebar">
    <div class="sidebar-toggle" ng-click="sidebar.toggleSidebar()">
      <span class="glyphicon glyphicon-circle-arrow-{{sidebar.isOpen ? 'right' : 'left'}}"></span>
    </div>

    <div class="sidebar-heading">
      <h1>Subreddit TV</h1>

      <div class="sidebar-now-playing">Now playing: <span>/r/{{sidebar.currentSubreddit}}</span></div>
    </div>

    <div class="sidebar-controls">
      <div class="form-group">
        <div class="input-group input-group-sm">
          <div class="input-group-addon">r/</div>
          <input type="text" class="form-control" placeholder="videos" ng-model="sidebar.subredditQuery" ng-enter="sidebar.fillPlaylistWith(sidebar.subredditQuery)" />
          <div class="input-group-addon btn" ng-click="sidebar.fillPlaylistWith(sidebar.subredditQuery)">
            <span class="glyphicon glyphicon-search"></span>
          </div>
          <div class="input-group-addon btn" ng-click="sidebar.reloadPlaylist()">
            <span class="glyphicon glyphicon-refresh"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="sidebar-playlist-container">
      <ul class="sidebar-playlist list-group">
        <li
          class="list-group-item"
          ng-repeat="item in sidebar.list"
          ng-class="{current: sidebar.isListItemCurrentlyPlayed(item)}"
          ng-click="sidebar.playVideo(item)">
          <div class="list-group-thumbnail" style="background-image: url({{item.thumbnailUrl}});"></div>
          <div class="list-group-title">{{item.title}}</div>
        </li>
      </ul>
    </div>
  </div>

  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
