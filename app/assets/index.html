<!DOCTYPE html>
<html lang="en" ng-app="orodarius">
<head>
  <meta charset="UTF-8">
  <title>Orodarius</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container-full">
    <div class="video-player-container">
      <div id="main-video-player" youtube-player></div>
    </div>
  </div>

  <div
    class="container-sidebar"
    ng-class="{'container-sidebar--open': sidebar.isOpen}"
    ng-controller="sidebarCtrl as sidebar">
    <div class="container-sidebar-toggle" ng-click="sidebar.toggleSidebar()">&laquo;</div>

    <button class="btn btn-default" ng-click="sidebar.reloadPlaylist()">Reload playlist</button>
    <ul class="sidebar-playlist">
      <li ng-repeat="item in sidebar.list" ng-click="sidebar.playVideo(item)">
        {{item | json}}
      </li>
    </ul>
  </div>

  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
