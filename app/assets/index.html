<!DOCTYPE html>
<html lang="en" ng-app="orodarius" ng-controller="baseCtrl as base">
<head>
  <meta charset="UTF-8">
  <title>Orodarius</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-bind-keys="base.keyboardEventsOptions">

  <div class="container-full">
    <div class="video-player-container">
      <div id="main-video-player" youtube-player></div>
    </div>
  </div>

  <div
    class="container-sidebar"
    ng-class="{'container-sidebar--open': sidebarService.isOpen}"
    ng-controller="sidebarCtrl as sidebar">
    <div
      class="sidebar-toggle"
      ng-click="sidebarService.toggle()">
      <span class="glyphicon glyphicon-circle-arrow-{{sidebarService.isOpen ? 'right' : 'left'}}"></span>
    </div>

    <div class="sidebar-heading">
      <h1>Subreddit TV</h1>

      <div class="sidebar-now-playing">Now playing: <span>/r/{{playlistService.currentSubreddit}}</span></div>
    </div>

    <div class="sidebar-controls">
      <div class="form-group">
        <div class="input-group input-group-sm">
          <div class="input-group-addon">r/</div>
          <input type="text" class="form-control" placeholder="videos" ng-model="playlistService.currentSubreddit" ng-enter="sidebar.fillPlaylistWith(playlistService.currentSubreddit)" />
          <div class="input-group-addon btn" ng-click="sidebar.fillPlaylistWith(playlistService.currentSubreddit)">
            <span class="glyphicon glyphicon-search" ng-class="{loading: sidebar.isListLoading}"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="sidebar-playlist-container">
      <ul class="sidebar-playlist list-group">
        <li
          class="list-group-item"
          ng-repeat="item in playlistService.playlist"
          ng-class="{current: isListItemCurrentlyPlayed(item)}"
          ng-click="sidebar.playVideo(item)">
          <div class="list-group-thumbnail" style="background-image: url({{item.thumbnailUrl}});"></div>
          <div class="list-group-title">{{item.title}}</div>
          <div class="list-group-index">{{$index + 1}}</div>
        </li>
        <li
          class="list-group-more"
          ng-show="playlistService.playlist.length > 0"
          ng-click="playlistService.expandPlaylist()"
        >
          <span class="glyphicon glyphicon-plus"></span>
        </li>
        <li class="list-group-empty" ng-show="playlistService.playlist.length === 0">
          <h2>Playlist empty...</h2>
          <p>Try some subreddits, like <em>videos</em> or <em>artisanvideos</em></p>
        </li>
      </ul>
    </div>
  </div>

  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
